<!DOCTYPE html>

<head>
    <script type="module">
        const list = document.getElementById('list');

        function problem() {
            for (let i = 1; i <= 1000; i++) {

                let output = "";
                
                if (i % 3 == 0) { output += "Fizz";}
                if (i % 5 == 0) { output += "Buzz";} 
                if (output == "") { output = i }

                console.log(output)
                
                list.appendChild(document.createElement("li")).textContent = output;
            }
        }
        problem();
    </script>
</head>
